<div class="modal-header">
  <button
    type="button"
    ng-click="cancel()"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title" ng-bind-html="title"></h4>
</div>
<div class="modal-body pd0">
  <div id="diff-view" ng-init="initUI()"></div>

  <div class="clearfix"></div>
</div>
<div class="modal-footer">
  <button
    ng-if="editable"
    type="button"
    ng-click="ok()"
    class="btn btn-sm btn-primary"
  >
    {{'ok'|translate}}
    <!-- 确定 -->
  </button>
  <button type="button" ng-click="cancel()" class="btn btn-sm btn-default">
    {{'cancel'|translate}}
    <!-- 取消 -->
  </button>
</div>
