<form class="form-horizontal" name="form1" ng-submit="onSubmit(form1)">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">
      <i class="fa fa-database text-warning"></i>
      设置</h4>
  </div>
  <div class="modal-body">

      <div class="form-group">
          <label class="col-sm-4 control-label">最大上传任务数:</label>
          <div class="col-sm-7">
              <input type="number" ng-model="set.maxUploadJobCount" required
                     class=" form-control"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-sm-4 control-label">最大下载任务数:</label>
          <div class="col-sm-7">
              <input type="number" ng-model="set.maxDownloadJobCount" required
                     class=" form-control"/>
          </div>
      </div>

      <!-- <div class="form-group">
          <label class="col-sm-4 control-label">保存历史记录长度:</label>
          <div class="col-sm-7">
              <input type="number" ng-model="set.historiesLength" required
                     class=" form-control"/>
          </div>
      </div> -->


  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success btn-sm">
      <i class="glyphicon glyphicon-ok"></i>
      保存</button>
    <button type="button" class="btn btn-default btn-sm" ng-click="cancel()">
      <i class="glyphicon glyphicon-remove"></i>
      取消</button>
  </div>
</div>
