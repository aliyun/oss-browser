<div class="pd4 address-bar" ng-controller="addressBarCtrl">
  <form ng-submit="go()" name="form1">
    <div class="input-group input-group-sm">
      <span class="input-group-btn">
        <button
          class="btn btn-default"
          ng-disabled="!canGoBack"
          ng-click="goBack()"
          type="button"
          uib-tooltip="{{'backward'|translate}}"
          tooltip-placement="right"
          tooltip-append-to-body="true"
        >
          <i class="fa fa-arrow-left text-info"></i>
        </button>
        <button
          class="btn btn-default"
          ng-disabled="!canGoAhead"
          ng-click="goAhead()"
          type="button"
          uib-tooltip="{{'forward'|translate}}"
          tooltip-placement="bottom"
          tooltip-append-to-body="true"
        >
          <i class="fa fa-arrow-right text-info"></i>
        </button>

        <button
          class="btn btn-default"
          ng-click="goUp()"
          type="button"
          uib-tooltip="{{'goUp'|translate}}"
          tooltip-placement="bottom"
          tooltip-append-to-body="true"
        >
          <i class="fa fa-arrow-up text-info"></i>
        </button>

        <button
          class="btn btn-default"
          ng-click="go(true)"
          type="button"
          uib-tooltip="{{'refresh'|translate}}"
          tooltip-placement="bottom"
          tooltip-append-to-body="true"
        >
          <i class="fa fa-refresh text-success"></i>
        </button>

        <button
          class="btn btn-default"
          ng-click="goHome()"
          type="button"
          uib-tooltip="{{'home'|translate}}"
          tooltip-placement="bottom"
          tooltip-append-to-body="true"
        >
          <i class="fa fa-home text-info"></i>
        </button>
      </span>

      <input
        type="text"
        ng-model="address"
        class="form-control address-url"
        placeholder="oss://"
      />

      <span class="input-group-btn">
        <button
          class="btn btn-default"
          ng-disabled="address == getDefaultAddress()"
          ng-click="saveDefaultAddress()"
          type="button"
          uib-tooltip="{{'saveAsHome'|translate}}"
          tooltip-placement="bottom"
          tooltip-append-to-body="true"
        >
          <i class="fa fa-home"></i>
        </button>

        <button
          class="btn btn-default"
          ng-click="toggleFav(address)"
          type="button"
          uib-tooltip="{{'saveToFav'|translate}}"
          tooltip-placement="left"
          tooltip-append-to-body="true"
        >
          <i ng-if="isFav(address)" class="fa fa-star text-orange"></i>
          <i ng-if="!isFav(address)" class="fa fa-star-o"></i>
        </button>
      </span>
    </div>
  </form>

  <div class="clearfix"></div>
</div>
